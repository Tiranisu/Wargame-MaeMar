<VirtualHost *:8080>
    ServerName cybertrust.com
    DocumentRoot /var/www/html/site/php/user

    <Directory /var/www/html/site/php/user>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:8080>
    ServerName admin.cybertrust.com
    DocumentRoot /var/www/html/site/php/admin

    <Directory /var/www/html/site/php/admin>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>